{% resource 'vegaview/main' %}

<script type="text/javascript">
  function parse(spec) {
    vg.parse.spec(spec, function(chart) {
        chart({el: "#vis"}).update();
    });
  }
  window.onload = function () {
    var data = {{ h.dump_json(records) | safe }};
    var spec = {{ vega_specification | safe }};
    parse(spec);
  };
</script>

<div id="vis"></div>
